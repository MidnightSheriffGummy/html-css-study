<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/15ad1aff96.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="logo">
            <button class="menubar">
                <i class="fa-solid fa-bars" style="width: 23px; height: 21px;"></i>
            </button>
            <span class="title"><img src="public/logo.png" alt="" /></span>
        </div>

        <div class="searchbar">
            <input class="search" placeholder="ê²€ìƒ‰">
            <button class="magnifier">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="mike">
                <i class="fa-solid fa-microphone-lines"></i>
            </button>
        </div>

        <div class="user">
            <button class="upload">
                <i class="fa-regular fa-file-video"></i>
            </button>
            <button class="noti">
                <i class="fa-regular fa-bell"></i>
            </button>
            <button class="userInfo">
                <i class="fa-regular fa-circle-user"></i>
            </button>
        </div>
    </header>

</body>

</html>
